<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__tilte">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-xl"></i></span>
        <sapn>
          <a href="setting.html"><i class="fa-solid fa-gear fa-xl"></i></a
        ></sapn>
        <div class="header-update-dot update-dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row__icons">
        <div class="icon-row__icons-icon">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span class="find-screen__qr--title">QR Code</span>
        </div>
        <div class="icon-row__icons-icon">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span class="find-screen__address--title"
            >Add by <br />
            Contacts</span
          >
        </div>
        <div class="icon-row__icons-icon">
          <i class="fa-solid fa-user-plus fa-2x"></i>
          <span class="find-screen__addid--title">Add by ID</span>
        </div>
        <div class="icon-row__icons-icon">
          <i class="fa-solid fa-envelope fa-2x"></i>
          <span class="find-screen__invite--title">Invite</span>
        </div>
      </div>

      <div class="find-sceen__Recommend">
        <div>
          <span>Reconmmended Friends</span>
        </div>
        <div class="find-sceen__Recommend-title">
          <span>You have no recommended friends.</span>
        </div>
      </div>

      <div class="find-screen__openchat-header">
        <span>Open Chat</span>
        <div>
          <span>Go to Openchat Home</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
      </div>

      <div class="find-scereen__openchat-main">
        <div class="find-scereen__openchat-main-script">
          <span class="find-scereen__openchat-main-script__title">#BTS</span>
          <span class="find-scereen__openchat-main-script__subtitle">
            #BTS#ARMY#FRIENDS</span
          >
          <div class="find-scereen__openchat-main-member">
            <img
              class="user-component__avatar--xs"
              src="https://avatars.githubusercontent.com/u/123862684?s=400&u=676e85e9aff4710e89f310930ed95e6877f36850&v=4"
            />
            <span>802members | <span>Active</span> </span>
          </div>
        </div>
        <div class="find-scereen__openchat-main-column">
          <img
            class="find-scereen__openchat-main-image"
            src="https://avatars.githubusercontent.com/u/123862684?s=400&u=676e85e9aff4710e89f310930ed95e6877f36850&v=4"
          />
          <span class="find-scereen__openchat-main__like">
            <i class="fas fa-heart fa-xs"></i> 326</span
          >
        </div>
      </div>

      <div class="openchat-main__line"></div>

      <div class="find-scereen__openchat-main">
        <div class="find-scereen__openchat-main-script">
          <span class="find-scereen__openchat-main-script__title"
            >Bts Gang~</span
          >
          <span class="find-scereen__openchat-main-script__subtitle">
            #englishonly#inpurpleyou#jimin#taehyung</span
          >
          <div class="find-scereen__openchat-main-member">
            <img
              class="user-component__avatar--xs"
              src="https://avatars.githubusercontent.com/u/123862684?s=400&u=676e85e9aff4710e89f310930ed95e6877f36850&v=4"
            />
            <span>802members | <span>Active</span> </span>
          </div>
        </div>
        <div class="find-scereen__openchat-main-column">
          <img
            class="find-scereen__openchat-main-image"
            src="https://avatars.githubusercontent.com/u/123862684?s=400&u=676e85e9aff4710e89f310930ed95e6877f36850&v=4"
          />
          <span class="find-scereen__openchat-main__like">
            <i class="fas fa-heart fa-xs"></i> 326</span
          >
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search-plus fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_update-dot update-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile"><span>화면이 너무 커요!</span></div>

    <script
      src="https://kit.fontawesome.com/cfabfc7038.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
