<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fa-solid fa-chevron-left fa-xl"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-screen-header__tilte">Settings</h1>
      </div>
      <div class="alt-header__column"><i class="fas fa-search fa-xl"></i></div>
    </header>

    <main class="main-screen">
      <div class="setting-icons under-border">
        <div class="setting-icon">
          <i class="fa-solid fa-bullhorn fa-2xl"></i><span>Notices</span>
        </div>
        <!-- <div class="setting-subtitle"><span>Latest Version</span></div> -->
      </div>
      <div class="setting-icons under-border">
        <div class="setting-icon">
          <i class="fa-solid fa-flask"></i><span>Kokoa Lab</span>
        </div>
        <!-- <div class="setting-subtitle"><span>Latest Version</span></div> -->
      </div>
      <div class="setting-icons">
        <div class="setting-icon">
          <i class="fa-solid fa-circle-exclamation"></i><span>Version</span>
        </div>
        <div class="setting-subtitle"><span>Latest Version</span></div>
      </div>

      <div class="div-border"></div>

      <div class="setting-icons under-border">
        <div class="setting-icon">
          <i class="fa-solid fa-lock"></i><span>Privacy</span>
        </div>
        <!-- <div class="setting-subtitle"><span>Latest Version</span></div> -->
      </div>
      <div class="setting-icons under-border">
        <div class="setting-icon">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </div>
        <!-- <div class="setting-subtitle"><span>Latest Version</span></div> -->
      </div>
      <div class="setting-icons under-border">
        <div class="setting-icon">
          <i class="fa-solid fa-user"></i><span>Friends</span>
        </div>
        <!-- <div class="setting-subtitle"><span>Latest Version</span></div> -->
      </div>
      <div class="setting-icons under-border">
        <div class="setting-icon">
          <i class="fa-solid fa-comment"></i><span>Chats</span>
        </div>
        <!-- <div class="setting-subtitle"><span>Latest Version</span></div> -->
      </div>
      <div class="setting-icons under-border">
        <div class="setting-icon">
          <i class="fa-solid fa-display"></i>
          <span>Display</span>
          <h6 class="badge-sm badge-position">N</h6>
        </div>

        <!-- <div class="setting-subtitle"><span>Latest Version</span></div> -->
      </div>
      <div class="setting-icons under-border">
        <div class="setting-icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
          <h6 class="badge-sm badge-position">N</h6>
        </div>
        <div class="setting-subtitle"><span>Default theme</span></div>
      </div>
      <div class="setting-icons">
        <div class="setting-icon">
          <i class="fa-solid fa-phone"></i><span>Call</span>
        </div>
        <!-- <div class="setting-subtitle"><span>Latest Version</span></div> -->
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_update-dot update-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile"><span>화면이 너무 커요!</span></div>

    <script
      src="https://kit.fontawesome.com/cfabfc7038.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
