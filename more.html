<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__tilte">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fas fa-music fa-xl"></i></span>
        <sapn>
          <a href="setting.html"> <i class="fa-solid fa-gear fa-xl"></i></a
        ></sapn>
        <div class="header-update-dot update-dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/123862684?s=400&u=676e85e9aff4710e89f310930ed95e6877f36850&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">cookie</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219
              <span class="more-screen__warring">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column more-screen__color">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row__icons more-screen_icons">
        <div class="icon-row__icons-icon">
          <i class="fa-regular fa-calendar fa-2x"></i>
          <span class="more-icons__title">Calendar</span>
        </div>
        <div class="icon-row__icons-icon more-update-relative">
          <i class="fa-solid fa-boxes-stacked fa-2x"></i>
          <span class="more-icons__title">Talk Drive</span>
          <div class="update-dot more-update"></div>
        </div>
        <div class="icon-row__icons-icon">
          <i class="fa-solid fa-face-smile fa-2x"></i>
          <span class="more-icons__title">Emoticons</span>
        </div>
        <div class="icon-row__icons-icon">
          <i class="fa-solid fa-brush fa-2x"></i>
          <span class="more-icons__title">Themes</span>
        </div>
      </div>

      <div class="icon-row__icons more-screen_icons">
        <div class="icon-row__icons-icon">
          <i class="fa-brands fa-kickstarter fa-2x"></i>
          <span class="more-icons__title">Account</span>
        </div>
        <div class="icon-row__icons-icon">
          <i class="fa-solid fa-comments fa-2x"></i>
          <span class="more-icons__title">Openchat</span>
        </div>
        <div class="icon-row__icons-icon opacityzero">
          <i class="fa-solid fa-user-plus fa-2x"></i>
          <span class="more-icons__title">Add by ID</span>
        </div>
        <div class="icon-row__icons-icon opacityzero">
          <i class="fa-solid fa-envelope fa-2x"></i>
          <span class="more-icons__title">Invite</span>
        </div>
      </div>

      <div class="find-sceen__Recommend">
        <div class="suggestions-title">
          <span>Suggestions</span>
        </div>

        <div class="more-suggestions">
          <div class="suggestions_icon">
            <div class="suggestions_icon_image">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="suggestions_icon_text">Kokoa Story</span>
          </div>
          <div class="suggestions_icon">
            <div class="suggestions_icon_image">
              <i class="fa-solid fa-user-group fa-lg"></i>
            </div>
            <span class="suggestions_icon_text">Kokoa Friends</span>
          </div>
          <div class="suggestions_icon">
            <div class="suggestions_icon_image icon_twitter">
              <i class="fa-brands fa-twitter fa-2x"></i>
            </div>
            <span class="suggestions_icon_text">Kokoa Twitter</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_update-dot update-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile"><span>화면이 너무 커요!</span></div>

    <script
      src="https://kit.fontawesome.com/cfabfc7038.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
